<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="image-section">
        <img th:src="@{/ilustracao2.png}" alt="Ilustração" />
      </div>
      <div class="form-section">
        <h2>Cadastre-se</h2>
        <form th:action="@{/cadastro}" method="post" onsubmit="return verificarSenha()">
          <div class="input-group">
            <input
              type="text"
              name="firstName"
              placeholder="Digite seu primeiro nome"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Digite seu sobrenome"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
            <input
              type="text"
              name="phone"
              placeholder="(xx) xxxxx-xxxx"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Digite sua senha novamente"
              required
            />
          </div>
          <div class="gender-container">
            <label class="gender-title">Gênero:</label>
            <div class="gender-group">
              <label><input type="radio" name="gender" value="Feminino" /> Feminino</label>
              <label><input type="radio" name="gender" value="Masculino" /> Masculino</label>
              <label><input type="radio" name="gender" value="Outros" /> Outros</label>
              <label><input type="radio" name="gender" value="Prefiro não informar" /> Prefiro não informar</label>
            </div>
          </div>
          <button type="submit">Continuar</button>
        </form>
      </div>
    </div>

    <script>
      function verificarSenha() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
    
        if (password !== confirmPassword) {
          alert("As senhas devem ser iguais");
          return false; 
        }
        return true;
      }
    </script>

  </body>
</html>
